<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Fight</title>
  <link href="https://fonts.googleapis.com/css?famFily=Karla|Lora" rel="stylesheet">
  <link rel="stylesheet" href="styling.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="characters.js"></script>
  <script defer src="battle.js"></script>
</head>

<body id="battle" onload="onload()">
  <div id=battle-scene>

    <div id="names">
      <h1 id="nameOne"></h1>
      <h1 id="nameTwo"></h1>
    </div>
    <div id="healthbars">
      <h1 id="healthbarOne"></h1>
      <h1 id="healthbarTwo"></h1>
    </div>
    <div id="sprites">
      <img src="" id="spriteOne" class="sprite">
      <div class="animation">
        <img src="" class="hidden animation" id="animation">

      </div>
      <img src="" id="spriteTwo" class="sprite">
    </div>
    <div class="text">
      <p id="game-text" class="hidden"></p>
    </div>
    <div id="abilities">
      <button id="physicalAttack" class="button">Attack</button>
      <button id="specialAttack" class="button">Special</button>
      <button id="defend" class="button">Defend</button>
      <button id="heal" class="button"></button>
    </div>
<!-- hidden menu for exiting -->
    <div class="hidden" id="modal">
      <p id="modalText"></p>
      <div>
      <button class="exitMenu" id="returnButton">Select Character</button>
      <button class="exitMenu" id="refreshButton">Rematch</button>
      </div>
    </div>
  </div>


</body>


</html>
